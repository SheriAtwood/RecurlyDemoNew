<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>SupportPay Innovator Monthly</title>
<link rel="stylesheet" href="stylesheets/recurly.css" type="text/css" />
<script src="//code.jquery.com/jquery-1.9.1.js"></script>
<script src="javascripts/recurly.js"></script>

<script>
  Recurly.config({
    subdomain: 'supportpay',
    currency: 'USD'
  });
  Recurly.buildSubscriptionForm({
    target: '#recurly-subscribe',
    // Signature must be generated server-side with a utility method provided
    // in client libraries.
    signature: '<%= @signature %>',
    successURL: 'confirmation.html',
    planCode: 'innovator',
    distinguishContactFromBillingInfo: false,
    collectCompany: false,
    collectContact: true,
    termsOfServiceURL: 'http://supportpay.com/contact/terms-of-use/',
    acceptPaypal: true,
    acceptedCards: ['mastercard',
                    'discover',
                    'american_express',
                    'visa'],
    acceptPaypal: true,

  });
</script>
</head>
  <body>
    
    <div id="recurly-subscribe">
    </div>
  </body>
</html>
